<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<div class="card">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Explore" icon="pi pi-fw pi-hashtag">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Notifications" icon="pi pi-fw pi-bell">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Messages" icon="pi pi-fw pi-envelope">
					<f:param name="i" value="4" />
				</p:menuitem>
				<p:menuitem value="Bookmarks" icon="pi pi-fw pi-bookmark">
					<f:param name="i" value="4" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-user">
					<f:param name="i" value="4" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>
	<h:form>
		<p:card style="width: 25em; margin: 1em auto">
			<f:facet name="title">
        New Account
    </f:facet>
			<div class="ui-fluid">
				<div class="p-field">
					<label for="name">Name</label>
					<p:inputText id="name" placeholder="Name" type="text"
						value="#{userBean.user.name}" />
				</div>
				<div class="p-field">
					<label for="Username">Username</label>
					<p:inputText id="username" placeholder="Username" type="text"
						value="#{userBean.user.username}" />
				</div>
				<div class="p-field">
					<label for="email">E-mail</label>
					<p:inputText id="email" placeholder="E-mail" type="text"
						value="#{userBean.user.email}" />
				</div>
				<div class="p-field">
					<label for="birthday">Birthday</label>
					<p:datePicker pattern="yyyy-MM-dd" id="birthday"
						placeholder="Birthday" value="#{userBean.user.birthday}"
						model="#{datePickerMetadataView.modelLazy}" monthNavigator="true"
						yearNavigator="true" />
				</div>
				<div class="p-field">
					<label for="Password">Password</label>
					<p:password id="password" value="#{userBean.user.password}"
						placeholder="Password" feedback="true" toggleMask="true"
						redisplay="true" />
				</div>
			</div>
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save"
					action="#{userBean.save()}" />
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>
	</h:form>
</body>
</html>
