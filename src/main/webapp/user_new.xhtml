<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<h:form>
		<p:card style="width: 25em; margin: 1em auto">
			<f:facet name="title">
        New Account
    </f:facet>
			<div class="ui-fluid">
				<div class="p-field">
					<label for="name">Name</label>
					<p:inputText id="name" placeholder="Name" type="text"
						value="#{userBean.user.name}" />
				</div>
				<div class="p-field">
					<label for="Username">Username</label>
					<p:inputText id="username" placeholder="Username" type="text"
						value="#{userBean.user.username}" />
				</div>
				<div class="p-field">
					<label for="email">E-mail</label>
					<p:inputText id="email" placeholder="E-mail" type="text"
						value="#{userBean.user.email}" />
				</div>
				<div class="p-field">
					<label for="birthday">Birthday</label>
					<p:datePicker pattern="yyyy-MM-dd" id="birthday"
						placeholder="Birthday" value="#{userBean.user.birthday}"
						model="#{datePickerMetadataView.modelLazy}" monthNavigator="true"
						yearNavigator="true" />
				</div>
				<div class="p-field">
					<label for="Password">Password</label>
					<p:password id="password" value="#{userBean.user.password}"
						placeholder="Password" feedback="true" toggleMask="true"
						redisplay="true" />
				</div>
			</div>
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save"
					action="#{userBean.save()}" />
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>
	</h:form>
	</ui:define>
</ui:composition>
	
</html>
