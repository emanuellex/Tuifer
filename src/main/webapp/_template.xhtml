<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
       
<h:head>
<title>Tuifer</title>
</h:head> 
<body> 

<div class="card">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Explore" icon="pi pi-fw pi-hashtag">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Notifications" icon="pi pi-fw pi-bell">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Messages" icon="pi pi-fw pi-envelope">
					<f:param name="i" value="4" />
				</p:menuitem>
				<p:menuitem value="Bookmarks" icon="pi pi-fw pi-bookmark">
					<f:param name="i" value="4" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-user">
					<f:param name="i" value="4" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>
	
	<ui:insert name="content"/> 

</body> 
</html>
