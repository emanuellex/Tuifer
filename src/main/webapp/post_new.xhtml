<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<p:card style="width: 25em; margin: 1em auto">
		<div class="p-field">
			<label for="tuif"></label>
			<p:inputTextarea id="tuif" rows="10" cols="50"
				completeMethod="#{inputTextareaView.completeArea}" queryDelay="750"
				minQueryLength="4">
				<p:ajax event="itemSelect" listener="#{inputTextareaView.onSelect}" />
			</p:inputTextarea>
		</div>
		<f:facet name="footer">
			<p:commandButton value="Tuifar" />
			<p:commandButton value="Cancel" styleClass="ui-button-secondary"
				style="margin-left: .5em" />
		</f:facet>
	</p:card>
	</ui:define>
	</ui:composition>
</html>
